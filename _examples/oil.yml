name: Oil Drilling Decision

variables:

- variable: Oil
  position: [1, 0]
  color: gray
  outcomes: ["dry", "wet", "soaking"]
  table:
  - [0.5, 0.3, 0.2]

- variable: Test result
  position: [1, 8]
  outcomes: ["closed", "open", "diffuse"]
  given: [Oil, Do test]
  table:
  # closed, open, diffuse
  - [0.1,   0.3,   0.6]   # dry, test+
  - [0.333, 0.333, 0.333] # dry, test-
  - [0.3,   0.4,   0.3]   # wet, test+
  - [0.333, 0.333, 0.333] # wet, test-
  - [0.5,   0.4,   0.1]   # soaking, test+
  - [0.333, 0.333, 0.333] # soaking, test-

- variable: Do test
  position: [38, 15]
  outcomes: ["yes", "no"]
  type: decision

- variable: Do drill
  position: [38, 8]
  outcomes: ["yes", "no"]
  type: decision
  given: [Do test, Test result]

- variable: Drill utility
  position: [36, 0]
  outcomes: ["expected"]
  type: utility
  given: [Oil, Do drill]
  table:
  - [-70] # dry, drill+
  - [  0] # dry, drill-
  - [ 50] # wet, test+
  - [  0] # wet, drill-
  - [200] # soaking, test+
  - [  0] # soaking, drill-

- variable: Test utility
  position: [0, 17]
  outcomes: ["expected"]
  type: utility
  given: [Do test]
  table:
  - [-10] # test+
  - [  0] # test-
